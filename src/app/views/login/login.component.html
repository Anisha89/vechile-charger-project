<app-loading *ngIf="isLoading"></app-loading>
<div class="app-body login">
  <main class="main d-flex align-items-center">
    <div class="container">
        <div class="alert alert-danger" *ngIf="loginError">
            You have entered an invalid username or password
          </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" [(ngModel)]="userName" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"  [(ngModel)]="password" required>
                  </div>
                  <p class="invalid-feedback" *ngIf="hasError">
                      Login failed! Please enter valid credentials.
                  </p>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>New York - Electric Vehicle Charging Stations</h2>
                  <p>Login to the application to......</p>
                  <!-- button type="button" class="btn btn-primary active mt-3">Register Now!</button-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
